<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Title -->
    <title>Calendario | Somos Venezolanos en Quilmes</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/logo.png">

</head>
<body>
    <header>

        <nav class="navbar">
            <a class="link-left" href="../index.html#about">Nosotros</a>
            <a class="link-left" href="../index.html#actividades">Actividades</a>
            <a href="/">
                <img class="main-logo" src="../assets/logo.png" alt="Logo Somos Venezolanos en Quilmes">
            </a>
            <a class="link-right" href="../index.html#redes">Nuestras Redes</a>
            <a class="link-right" href="#Calendar">Calendario</a>
            <a class="link-right login" href="login.html">Log In</a>
        </nav>

         <!-- Mobile Navbar -->
         <nav class="mobile_navbar">
            <a href="/">
                <img class="main-logo" src="../assets/logo.png" alt="Logo Somos Venezolanos en Quilmes">
            </a>
            <i id="mobileNavMenu" class="fa-solid fa-bars"></i>
        </nav>
        <div id="mobile_navlist" class="mobile_navlist translateObj">
            <div class="list">
                <div id="closeMobileNav" class="list-close">
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="main-list">
                    <a class="link-left" href="../index.html#about">Nosotros</a>
                    <a class="link-left" href="../index.html#actividades">Actividades</a>
                    <a class="link-right" href="../index.html#redes">Nuestras Redes</a>
                    <a class="link-right" href="calendar.html">Calendario</a>
                </div>
                <div class="login-list">
                    <a class="link-right login" href="login.html">Log In</a>
                </div>
            </div>
        </div>

        
    </header>
    
    <div class="hero-section">
        <img src="../assets/img/somosvenezolanos.jpg">
    </div>

    <main class="mainCalendar">

        <section id="calendar">
            <div class="title">
                <h2>Calendario</h2>
                <div class="addInput"></div>
            </div>

            
            <div class="input">
                <form class="inputForm">
                    <div>
                        <div>
                            <label>Día</label>
                            <input type="number" min="1" max="31" id="dayInput">
                        </div>
                        <div>
                            <label>Mes</label>
                            <input type="number" min="1" max="12" id="monthInput">
                        </div>

                        <div>
                            <label>Celebracion</label>
                            <textarea name="celebImput" id="celebInput" cols="30" rows="5"></textarea>
                        </div>                        
                    </div>

                    <div class="imgInput">
                        <label for="imgInput">Imagen</label>

                        <select name="imgInput" id="imgInput">
                            <option value="none" selected="true" disabled="true" >Seleccionar una opcion</option>
                            <option value="../assets/img/markBandera.png">Bandera</option>
                            <option value="../assets/img/markCruz.png">Religion</option>
                            <option value="../assets/img/markFestivo.png">Festivo</option>
                            <option value="../assets/img/markActividad.png">Actividad</option>
                            <option value="../assets/img/markInternacional.png">Internacional</option>
                        </select>

                        <div id="imgSet"></div>
                    </div>

                    <div class="msj"></div>
                    
                    <div>
                        <button type="submit" id="addButton">Agregar</button>
                        <button type="submit" id="closeButton">Cerrar</button>
                    </div>
                </form>
            </div>
                
            <div class="detail">
                <div class="detailHead">
                    <h3>Enero 1</h3>
                    <div class="detailClose">
                        <img src="../assets/img/closeCross.png" alt="">
                    </div>
                </div>
                
                <ul class="detailUl">
                    
                </ul>
            </div>
            
        </section>

    </main>

    <footer>
        <div>
            <span>© Somos Venezolanos en Quilmes  |   Todos los derechos reservados.</span>
        </div>
        <div class="footer_contacto">
            <h5>Contactanos</h5>
            <ul>
                <a href="" target="_blank"><li><i class="fa-brands fa-whatsapp"></i> Whatsapp</li></a>
                <a href="" target="_blank"><li><i class="fa-brands fa-instagram"></i> Instagram</li></a>
                <a href="" target="_blank"><li><i class="fa-brands fa-facebook-f"></i> Facebook</li></a>
            </ul>
        </div>
    </footer>
    
    <script src="../js/calendar.js"></script>
    <script type="module" src="../js/holyDays.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
